<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Página de inicio de Musa, perfumería de autor.">
  <title>Musa - Inicio</title>

  <!-- Estilos propios -->
  <link rel="stylesheet" href="./estilos.css" />
  <!-- Iconografía -->

<body>
  <!-- COVER -->
  <header class="cover">
        <!-- NAVBAR -->
        <nav class="navbar">
          <button class="menu-toggle"><i class="bi bi-list"></i></button> 
   
          <div class="logo">

           <img src="assets/LogosMusa/LogoFlorMusaMoradoBeige.png" alt="Logo móvil" class="logo-mobile">

          <img src="assets/LogosMusa/LogotipoPrincipal.png" alt="Logo escritorio" class="logo-desktop">
          </div>
   
          <!-- Menú de navegación (solo escritorio)-->
          <ul class="nav-links">
           <li><a href="#">Home</a></li>

           <li><a href="#">Nosotros</a></li>
           <li><a href="#">Blog</a></li>
           <li><a href="#">Contacto</a></li>
          </ul>
   
          <!-- Iconos -->
          <div class="icons">
           <i class="bi bi-person"></i>
           <i class="bi bi-search"></i>
           <i class="bi bi-cart"></i>
          </div>

    <div class="cover-content">
      <h1>Cada producto, una conexión con la naturaleza</h1>
      <a href="colecciones.html" class="boton">Comprar</a>

      <div class="producto">

      </div>
     
      <div class="producto">
        <img src="assets/img/permufe_1.png" alt="Perfume 1">
        <a href="#" class="boton">Comprar</a>
      </div>
    </div>

  <!-- LOS MÁS VENDIDOS -->
    <div class="losMasVendidos">
      
      <div class="item">
        <img src="assets/img/perfume_3.png" alt="Perfume 3">

        <a href="#" class="boton">Comprar</a>

      <div class="item">
        <img src="assets/img/perfume_3.png" alt="Perfume 3">
        <a href="#" class="boton">Comprar</a>
      </div>

      <div class="item">
        <img src="assets/img/perfume_2.png" alt="Perfume 2">
        <a href="#" class="boton">Comprar</a>
      </div>

    </div>
  </main>

  <!-- ¿QUÉ DICEN DE NOSOTROS? -->
   <main class="aDicenDeNosotros">
    <div class="qDicenDeNosotros_inner">
      <img src="assets/img/qDicenDeNosotros.jpg" alt="Qué dicen de nosotros">
     </div>
   </main>


  <!-- FOOTER -->

  <footer class="footer">

    <div class="footer__top">
      <ul class="footer__links">
        <li><a href="#">Políticas</a></li>
        <li><a href="#">Suscripciones</a></li>
        <li><a href="#">Datos de la empresa</a></li>
      </ul>

      <div class="footer__logo">
        <img src="assets/LogosMusa/LogoMusaBlanco.png" alt="Logo Musa blanco">
      </div>

    <div class="footer__social">

      <i class="bi bi-instagram"></i>
